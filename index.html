<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .refresh-btn, .level-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 5px 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Game Scoreboard</h1>

<!-- Navigation Buttons -->
<div>
    <button class="level-btn" onclick="showTable(1)">Level 1</button>
    <button class="level-btn" onclick="showTable(2)">Level 2</button>
    <button class="level-btn" onclick="showTable(3)">Level 3</button>
    <button class="level-btn" onclick="showTable(4)">Level 4</button>
    <button class="level-btn" onclick="showTable(5)">Level 5</button>
</div>

<button class="refresh-btn" onclick="loadScores()">Refresh Scores</button>

<!-- Tables for Each Level -->
<div id="tablesContainer">
    <!-- Tables will be created by JS -->
</div>

<form action="send-score.php" method="POST"></form>

<script>
const maxLevel = 5;

// Create tables for each level
function createTables() {
    const container = document.getElementById("tablesContainer");
    for (let i = 1; i <= maxLevel; i++) {
        const table = document.createElement("table");
        table.id = `scoreTable-level-${i}`;
        table.classList.add("hidden");

        const thead = document.createElement("thead");
        thead.innerHTML = `
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Level</th>
                <th>Date</th>
            </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        table.appendChild(tbody);
        container.appendChild(table);
    }
}

// Insert a row into the correct level table
function insertIntoTable(name, score, level, date) {
    const tableBody = document.querySelector(`#scoreTable-level-${level} tbody`);
    const newRow = tableBody.insertRow();

    newRow.insertCell(0).textContent = name;
    newRow.insertCell(1).textContent = score;
    newRow.insertCell(2).textContent = level;
    newRow.insertCell(3).textContent = new Date(date).toLocaleString();
}

// Show only the selected table
function showTable(level) {
    for (let i = 1; i <= maxLevel; i++) {
        const table = document.getElementById(`scoreTable-level-${i}`);
        table.classList.toggle("hidden", i !== level);
    }
}

// Load scores from backend
function loadScores() {
    fetch('get-score.php')
        .then(response => {
            if (!response.ok) throw new Error('Ne mogu da učitam rezultate.');
            return response.json();
        })
        .then(data => {
            // Clear all tables first
            for (let i = 1; i <= maxLevel; i++) {
                const tbody = document.querySelector(`#scoreTable-level-${i} tbody`);
                tbody.innerHTML = "";
            }

            // Fill the correct table
            data.forEach(entry => {
                if (entry.level >= 1 && entry.level <= maxLevel) {
                    insertIntoTable(entry.name, entry.score, entry.level, entry.timestamp);
                }
            });
        })
        .catch(error => {
            console.error('Greška:', error);
            alert('Greška prilikom učitavanja rezultata.');
        });
}

// Initialize everything
window.onload = () => {
    createTables();
    loadScores();
    showTable(1); // Show Level 1 by default
};
setInterval(loadScores, 30000);
</script>

</body>
</html>
